<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>
    <link rel="stylesheet" href="/notice.css" />
    <link rel="stylesheet" href="/global.css" />
  </head>
  <body>
    <h1 onclick="location.href='/NoticeBoard'">자유 게시판</h1>
    <div>
      <div id="noticeBox">
        <div id="container-uesrInfo">
          <div id="wrap-userInfo">
            <div class="flex">
              <p id="userId"></p>
              <img src="/user_icon.svg" alt="" class="userImg" />
            </div>
            <div id="container-userBtn" class="flex">
              <form action="/auth/logout" method="post">
                <button type="submit">로그아웃</button>
              </form>
            </div>
          </div>
        </div>
        <div id="line-top">
          <div class="flex">
            <select name="slicePage" id="slicePage">
              <option value="5">5개</option>
              <option value="10">10개</option>
              <option value="15">15개</option>
            </select>
            <select name="categorySort" id="categorySort">
              <option value="전체" selected>전체</option>
              <option value="잡담">잡담</option>
              <option value="공지사항">공지사항</option>
              <option value="토론">토론</option>
            </select>
            <div id="con-resultInfo">
              <p id="text-resultInfo">
                '작성자' : '정욱현'으로 검색한 결과입니다.
              </p>
              <img
                src="/iconmonstr-x-mark-9.svg"
                alt="XBox"
                id="authorCancel"
              />
            </div>
          </div>

          <p id="total-count"></p>
        </div>

        <table id="noticeTable">
          <colgroup>
            <col width="6%" />
            <col width="60%" />
            <col width="14%" />
            <col width="15%" />
            <col width="5%" />
          </colgroup>
          <thead>
            <tr>
              <th>번호</th>
              <th>제목</th>
              <th>작성자</th>
              <th>작성일</th>
              <th>조회수</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="btn-write">
          <button id="btn-newpost">글쓰기</button>
        </div>

        <ul id="js-pagenation"></ul>
        <div id="searchBar">
          <!-- TODO 검색어 처리 -->
          <form action="" id="wrap-searchBar">
            <select name="태그" id="searchTag">
              <option value="제목">제목</option>
              <option value="작성자">작성자</option>
            </select>
            <input
              type="text"
              placeholder="검색어를 입력하세요.."
              id="search"
            />
            <button type="submit" hidden>버튼</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="/NoticeBoard.js"></script>
</html>
