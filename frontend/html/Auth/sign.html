<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/sign.css" />
    <link rel="stylesheet" href="/global.css" />
  </head>
  <body>
    <div id="wrap-container">
      <h1>Sign Up</h1>
      <div class="container-form">
        <form action="/auth/signUp" id="signUp">
          <p>NAME</p>
          <input
            type="text"
            name="USER_NAME"
            id="USER_NAME"
            placeholder="특수문자, 공백을 포함하지 않은 2~12글자 사이여야 합니다."
            required
          />
          <p>ID</p>
          <input
            type="text"
            name="ID"
            id="id"
            placeholder="특수문자, 공백을 포함하지 않은 6~12글자 사이여야 합니다."
            required
          />
          <p>PASSWORD</p>
          <input
            type="password"
            name="PASSWORD"
            id="PASSWORD"
            placeholder="특수문자, 공백을 포함하지 않은 6~12글자 사이이며, 아이디와 동일할수 없습니다."
            required
          />
          <p>E-mail</p>
          <input type="email" name="EMAIL" id="EMAIL" placeholder="E-mail" />
          <button type="submit" class="btn-SignUp">Sign Up</button>
        </form>
      </div>
      <div class="wrap-help">
        <p id="already-account" class="help-sign">
          Already have an account
          <span style="color: rgb(232, 166, 166)">Login here</span>
        </p>
        <p id="help-account" class="help-sign" style="color: white">
          If you have any questions about your account, E-mail By
          <span style="color: rgb(232, 166, 166)">dnrgus1127@naver.com</span>
        </p>
      </div>
    </div>
  </body>

  <script type="module" src="/sign.js"></script>
</html>
